<!--여기 아래부터 자바 스크립트 코드.-->
  <script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
  </script>

  <script>
    /*펼쳐지는 메뉴 관련 Jquery 스크립트*/

  <script>
    function changeVideo() {
      const url = document.getElementById('URL_text').value;
      const urlArray = url.split("=");
      const newUrl = 'https://www.youtube.com/embed/' + urlArray[1] + '?enablejsapi=1';
      document.getElementById("lesson").src = newUrl;
    }

    function toggleInputBox() {
      const urlbox = document.getElementById("URL_box");
      document.getElementById('xx').remove();    
      if(urlbox.style.display === 'none')  {
        urlbox.style.display = 'block';
      }else {
        urlbox.style.display = 'none';
      }
    }
